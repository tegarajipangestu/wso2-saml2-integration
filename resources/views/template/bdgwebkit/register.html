<!DOCTYPE html>
<html lang="en" class="{{html_class}}">
<head>
  <meta charset="utf-8" />
  <title>Bandung Web Kit | BDGWEBKIT</title>
  <meta name="description" content="Bandung Web Kit" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../libs_dashboard/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../libs_dashboard/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../libs_dashboard/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="../libs_dashboard/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />

  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />

  <link rel="stylesheet" href="css/app.min.css" type="text/css" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  

</head>
<body>
<div class="app app-header-fixed bg-dark">
<div class="wrapper-lg modal-center animated fadeInUp text-center r-sm" style="width:350px;margin:-250px 0 0 -200px;">
<div class="container w-xxl w-auto-xs " >  
  <div class="m-b-lg wrapper-lg bg-white r-sm">
    <div class=" text-left">
      <h4 class="font-bold no-padder m-b-md">Registration</h4>
    </div>
    <form name="form" class="form-validation">     
      <div class="list-group list-group-sm">
        
        <div class="form-group">
          <input type="text" placeholder="Nama" class="form-control" required>
        </div>

        <div class="form-group">
          <input type="email" placeholder="Email" class="form-control" required>
        </div>
        
        <div class="form-group">
          <input type="password" placeholder="Password" class="form-control" required>
        </div>
        
      </div>
      
      <div class="checkbox m-b-md text-left">
        <label class="checkbox-inline m-t-sm">
          <input type="checkbox" class="m-r-sm" checked=""><i></i> Agree the terms and policy
        </label>
      </div>

      <button type="submit" class="btn btn-lg btn-info btn-block m-b-md" >SIGN IN</button>

      <div class="line line-dashed"></div>

      <div class="text-left m-t">
        <p class="m-b-none">Already have an account? <a href="#">Sign in here</a></p>
      </div>
      
     
    </form>
  </div>
  
</div>
</div>

</div>

<script src="../libs_dashboard/jquery/jquery/dist/jquery.js"></script>
<script src="../libs_dashboard/jquery/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
<script src="js/ui-nav.js"></script>
<script src="js/ui-toggle.js"></script>
<script src="js/ui-client.js"></script>

<script src="js/app.min.js"></script>

</body>
</html>
